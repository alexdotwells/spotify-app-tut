<!DOCTYPE html>
<html lang=eng>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify App</title>

  <!-- <link rel="stylesheet" type="text/css" href="assets/css/site.css"> -->
  <style type="text/css">
    h1 { text-align: center; }

    #main {
      background-color: rgb(0, 0, 0, 0.1);
      margin: 1em auto;
      padding: 1em;
      width: 50em;
    }
  </style>
</head>
<body>

  <h1>Spotify App</h1>

  <section id="main">
    <a class="btn" href="/login">Log in with Spotify</a>
  </section>


  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- <script type="text/javascript" src="./app/spotifyApp.js"></script> -->
  <script>

    var spotifyApp = (function() {

      var controller = {
        init: function() {
          console.log('** spotifyApp init');
          tokenDeets = controller.getTokenDeetsFromServer();

          var access_token = tokenDeets.access_token;
          var refresh_token = tokenDeets.refresh_token;
          var error = tokenDeets.error;


        },
        getTokenDeetsFromServer: function() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

      };

      return controller;
    }());

    spotifyApp.init();

  </script>

</body>
</html>
